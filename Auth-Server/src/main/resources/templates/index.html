<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kimleang Kea</title>
</head>
<body>
<div class="container">
    <h1>Welcome to Kimleang Kea's Auth Server</h1>
    <p>This is a simple authentication server built with Spring Boot.</p>
    <p>Use the links below to navigate:</p>
    <ul>
        <li><a href="/login" th:href="@{/login}">Login</a></li>
        <li><a href="/register" th:href="@{/register}">Register</a></li>
        <li><a href="/logout" th:href="@{/logout}">Logout</a></li>
    </ul>
</div>
</body>
</html>
